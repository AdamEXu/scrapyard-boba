<style>  body {
    background-color: #477b78;
    color: white;
    font-family: "p22-stanyan", Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .background {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100vw;
    height: 100vh;
    background-color: #477b78;
    background-image: linear-gradient(
        rgba(255, 255, 255, 0.2) 1px,
        transparent 1px
      ),
      linear-gradient(90deg, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: -1;
  }

  .container {
    /* display: flex;
    flex-direction: column; */
    align-content: center;
    text-align: center;
    align-items: center;
    justify-content: center;
    width: 80vw;
    margin: 0 auto; /* This centers the container horizontally */
    background: rgba(255, 255, 255, 0.3);
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(2px);
    margin-bottom: 2rem;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-family: "Galindo", Arial, sans-serif;
    color: #477b78;
    text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
  }

  p {
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 0.5rem;
  }

  .btn {
    padding: 1rem 2rem;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 1.5rem;
    /* transition: all 0.3s ease; */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-top: 2rem;
    background: #477b78;
    border: 1px solid white;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    transform: translate(0, 0);
    cursor: pointer;
    display: inline-block;
  }

  .btn:hover {
    transform: translate(-10px, -10px) scale(1.05);
    box-shadow: 12px 12px 15px rgba(0, 0, 0, 0.4);
  }

  .btn:active {
    transform: translate(0, 0) scale(0.95);
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
  }

  .logo {
    width: 40vw;
    margin-bottom: 2rem;
    margin-left: auto;
    margin-right: auto;
    display: block;
    filter: drop-shadow(5px 5px 5px rgba(0, 0, 0, 0.5));
    transform: translate(0, 0);
    transition: filter 0.3s ease, transform 0.3s ease;
  }

  .logo:hover {
    filter: drop-shadow(15px 15px 10px rgba(0, 0, 0, 0.4));
    transform: translate(-10px, -10px) scale(1.05);
  }

  .logo:active {
    filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.6));
    transform: translate(0, 0) scale(0.95);
  }</style>

<div class="background"></div>
<img
     src="https://spaces.hackclub.com/static/images/flag-orpheus-left.svg"
     class="logo"
     style="cursor: pointer"
     width=200
     />
<div class="container">
    <h1>Scrapyard Silicon Valley</h1>
    <p>
        Click the button below for free bobas
    </p>
    <a href="https://youtube.com/watch?v=dqw4w9wgxcq" class="btn">click for free bobas</a>
</div>
